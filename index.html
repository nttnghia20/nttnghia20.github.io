<html>

<head>
	<title>WebGL - Simple triangle</title>
</head>

<body>
	<script>
		function getMobileOperatingSystem() {
			var userAgent = navigator.userAgent || navigator.vendor || window.opera;

			// Windows Phone must come first because its UA also contains "Android"
			if (/windows phone/i.test(userAgent)) {
				return "Windows Phone";
			}

			if (/android/i.test(userAgent)) {
				return "Android";
			}

			// iOS detection from: http://stackoverflow.com/a/9039885/177710
			if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
				return "iOS";
			}

			return "unknown";
		}
		function DetectAndServe() {
			let os = getMobileOperatingSystem();
			let link = null;
			if (os == "Android") {
				link = "https://play.google.com/store/apps/details?id=com.whatgames.android.ANMP.GloftENHM&hl=en";
			} else if (os == "iOS") {
				link = "https://apps.apple.com/us/app/non-stop-space-defense/id1434276380";
			}
			return link;
		}
		var now = new Date().valueOf();
		setTimeout(function () {
			if (new Date().valueOf() - now > 100) return;
			window.location = DetectAndServe();
		}, 25);
		window.location = "appname://";
	</script>
</body>

</html>
